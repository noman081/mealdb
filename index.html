<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal DB</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        #spinner {
            display: none;
        }

        /* .info-img {
            width: 500px;
            height: 500px;
        } */
    </style>
</head>

<body style="background-color: antiquewhite;">
    <header class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Meal DB</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#home"
                                onclick="loadAllMeals()">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Pricing</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link active dropdown-toggle" href="#" id="navbarDropdownMenuLink"
                                role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Categories
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item" onclick="loadCatagories('beef')" href="#beef">Beef</a></li>
                                <li><a class="dropdown-item" onclick="loadCatagories('Chicken')"
                                        href="#chicken">Chicken</a>
                                </li>
                                <li><a class="dropdown-item" onclick="loadCatagories('Seafood')"
                                        href="#seafood">Seafood</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <h1 class="text-center mt-3">Welcome to Meal DB</h1>
    </header>
    <main>
        <!-- search section -->
        <section class="container mt-3">
            <h3 class="text-center text-primary">Search your favourite food...</h3>
            <div class="input-group mb-3 w-75 mx-auto">
                <input id="search-text" type="text" class="form-control" placeholder="Search your favourite food"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="loadSearchMeal()" id="search-button" class="btn btn-outline-success"
                    type="button">Search</button>
            </div>
            <div class="d-flex justify-content-center">
                <div id="spinner" class="spinner-border text-danger" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <!-- meal info display -->
        <section id="meal-info">

        </section>
        <section id="food-container" class="container mt-3">
            <div id="meals-container" class="row row-cols-1 row-cols-md-3 g-4 mt-3">
            </div>
        </section>
    </main>

    <footer class="bg-primary bg-gradient text-white p-4 mt-3">
        <p class="text-center">Copyright Â© 2022 Abdullah Al Noman</p>
    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- <script src="js/app.js"></script> -->
    <script src="js/index.js"></script>
</body>

</html>
